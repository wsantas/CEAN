<!DOCTYPE html>
<html ng-app="Userapp">
<head>
<title>Alltotal</title>
<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
<div class="container">
<div class="row">
<!--navigation-->
<div class="col-lg-12" >
<ul class="nav nav-tabs" ng-init="refresh()" ng-controller="controller">
<div class="col-md-6">
	<div class="input-group">
			<input type="text" class="form-control" placeholder="Search" ng-model="search">
			<div class="input-group-btn">
				<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
			</div>
	</div>
	<table class="table table-striped">
	<thead>
		<th>#</th>
		<th>Firstname</th>
		<th>Lastname</th>
		<th>Email</th>
	</thead>
	<tr ng-repeat="user in users|filter:search|orderBy:user.id:reverse">
		<td>{{user.id}}</td>
		<td>{{user.firstname}}</td>
		<td>{{user.lastname}}</td>
		<td>{{user.email}}</td>
		<td><button class="btn btn-primary" ng-click="edit(user)"><span class="glyphicon glyphicon-edit"></span></button></td>
		<td><button class="btn btn-danger" ng-click="delete(user.id)"><span class="glyphicon glyphicon-remove"></span></button></td>
	</tr>
	</table>
</div>
<div class="col-md-6">
<form>
	<legend>Register User</legend>
	<div class="form-group">
		<label for="">FirstName:</label>
		<input type="text" class="form-control" ng-model="firstname" placeholder="Enter your firstname">
	</div>
	<div class="form-group">
		<label for="">LastName:</label>
		<input type="text" class="form-control" ng-model="lastname" placeholder="Enter your lastname">
	</div>
	<div class="form-group">
		<label for="">Email Id:</label>
		<input type="text" class="form-control" ng-model="email" placeholder="Enter your emailid">
	</div>
	<input type="submit" ng-click="addUser()" class="btn btn-success" ng-class="statesubmit" value="submit">
	<input type="submit" ng-click="update()" class="btn btn-success" ng-class="stateupdate"  value="Update">

</form>
<div ng-show='message'  class="well">{{message}}</div>
</div>

</ul>
</div>
</div>
</div>
<script src="js/lib/angular.js"></script>
<script src="js/lib/angular-resource.js"></script>
<script src="js/app.js"></script>
</body>
</html>
